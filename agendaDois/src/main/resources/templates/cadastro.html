<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top left, #3d0066, #2d0036, #5e17eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    /* Efeito neon no fundo */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(94,23,235,0.4), transparent 70%);
      top: -100px;
      right: -150px;
      filter: blur(120px);
      z-index: -1;
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.2); opacity: 0.4; }
    }

    .form-container {
      backdrop-filter: blur(18px);
      background: rgba(45, 0, 60, 0.65);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6),
                  0 0 25px rgba(94,23,235,0.7);
      width: 100%;
      max-width: 780px;
      animation: fadeInUp 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-weight: 700;
      color: #e0b3ff;
      text-shadow: 0 0 8px rgba(94,23,235,0.9);
      letter-spacing: 1px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .form-group {
      flex: 1 1 calc(50% - 20px);
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: bold;
      color: #c77dff;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 10px 15px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      box-shadow: 0 0 12px #9d4edd;
      background: rgba(255,255,255,0.15);
    }

    .input-group i {
      margin-right: 12px;
      color: #bb86fc;
      font-size: 1.2rem;
    }

    .form-control {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 35px;
    }

    .btn {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(90deg, #5e17eb, #3d0066);
      color: #fff;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg, #bb86fc, #5e17eb, #3d0066, #bb86fc);
      animation: rotate 6s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #7b2cbf;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🚀 Cadastro de Funcionário</h2>
    <form method="POST" action="/cadastro">
      <div class="form-row">
        <div class="form-group">
          <label for="nome" class="form-label">Nome</label>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" required>
          </div>
        </div>

        <div class="form-group">
          <label for="telefone" class="form-label">Telefone</label>
          <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone" required>
          </div>
        </div>

        <div class="form-group">
          <label for="cargo" class="form-label">Cargo</label>
          <div class="input-group">
            <i class="fa fa-briefcase"></i>
            <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Digite o cargo" required>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
