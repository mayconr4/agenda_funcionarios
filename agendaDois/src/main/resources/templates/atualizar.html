<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top left, #5e17eb, #2d0036);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: rgba(30, 30, 60, 0.65);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 45px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7), 0 0 25px rgba(94,23,235,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-weight: 700;
      color: #e0b3ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(157, 78, 221, 0.8);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .form-group {
      flex: 1 1 calc(50% - 20px);
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 600;
      color: #c77dff;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(200,200,255,0.15);
      border-radius: 12px;
      padding: 10px 15px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
    }

    .input-group:focus-within {
      border-color: #9d4edd;
      box-shadow: 0 0 12px rgba(157,78,221,0.7);
      transform: scale(1.02);
    }

    .input-group i {
      margin-right: 10px;
      color: #bb86fc;
    }

    .form-control {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      flex: 1;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      box-shadow: 0 5px 15px rgba(106,17,203,0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106,17,203,0.8);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Atualizar Funcionário</h2>
	
    <form method="POST" th:action="@{'/atualizarAtualizar/' + ${cadastro.id}}">
		<!-- Hidden para simular método PUT -->
		<input type="hidden" name="_method" id="_method" value="PUT">
		<input type="hidden" name="id" th:value="${cadastro.id}">
		
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nome</label>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${cadastro.nome}" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">E-mail</label>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" th:value="${cadastro.email}" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Telefone</label>
          <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" class="form-control" id="telefone" name="telefone" th:value="${cadastro.telefone}" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Cargo</label>
          <div class="input-group">
            <i class="fa fa-briefcase"></i>
            <input type="text" class="form-control" id="cargo" name="cargo" th:value="${cadastro.cargo}" required>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
