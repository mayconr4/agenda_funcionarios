<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2d0036, #5e17eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .update-box {
      background: rgba(45, 0, 60, 0.9);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e0c6ff;
    }

    .row-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      color: #c77dff;
    }

    .old-data p {
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .btn {
      flex: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="update-box">
    <h2>Atualizar Funcionário</h2>
    <form method="POST" th:action="@{/atualizarAtualizar/{id}(id=${cadastro.id})}">
      <input type="hidden" name="id" th:value="${cadastro.id}">

      <div class="row">
        <!-- Dados antigos -->
        <div class="col-md-6 old-data">
          <div class="row-title">Dados Atuais</div>
          <p><strong>Nome:</strong> <span th:text="${cadastro.nome}"></span></p>
          <p><strong>E-mail:</strong> <span th:text="${cadastro.email}"></span></p>
          <p><strong>Telefone:</strong> <span th:text="${cadastro.telefone}"></span></p>
          <p><strong>Cargo:</strong> <span th:text="${cadastro.cargo}"></span></p>
        </div>

        <!-- Novos dados -->
        <div class="col-md-6">
          <div class="row-title">Editar Dados</div>

          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" th:value="${cadastro.nome}">
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" th:value="${cadastro.email}">
          </div>

          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" th:value="${cadastro.telefone}">
          </div>

          <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control" name="cargo" th:value="${cadastro.cargo}">
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
