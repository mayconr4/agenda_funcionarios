<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2d0036, #3d0066, #5e17eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .form-container {
            background: rgba(45, 0, 60, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #d1c4e9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        table {
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
        }

        thead {
            background: rgba(255,255,255,0.15);
            color: #c77dff;
            font-weight: bold;
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        td, th {
            color: #fff;
            vertical-align: middle;
        }

        .btn-danger {
            background: linear-gradient(90deg, #e63946, #b5171f);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
        }

        .btn-danger:hover {
            background: linear-gradient(90deg, #ff4d6d, #d62828);
            transform: scale(1.05);
        }

        .alert {
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.85);
            color: #fff;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.85);
            color: #fff;
        }

        /* Animação */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Lista de Funcionários</h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${cadastro}">
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.email}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td>
                        <!-- Excluir: mantive exatamente igual -->
                        <form th:action="@{/excluirCadastro/{id}(id=${funcionario.id})}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Tem certeza que deseja excluir este funcionário?');">
                                Excluir
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    </div>
</body>
</html>
