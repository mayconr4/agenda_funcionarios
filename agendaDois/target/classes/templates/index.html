<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-fundo: #2d0036;
            --cor-secundaria: #5e17eb;
            --cor-destaque: #e0b3ff;
            --cor-texto: #fff;
            --cor-transparente-claro: rgba(255, 255, 255, 0.1);
            --cor-transparente-escuro: rgba(30, 30, 60, 0.65);
        }

        body {
            background: radial-gradient(circle at top left, var(--cor-secundaria), var(--cor-fundo));
            color: var(--cor-texto);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            color: var(--cor-destaque);
            text-shadow: 0 0 12px rgba(157, 78, 221, 0.8);
            letter-spacing: 1px;
            animation: fadeInDown 1s ease-in-out;
        }

        .btn-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 15px 25px;
            background: var(--cor-transparente-escuro);
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6), inset 0 0 12px var(--cor-transparente-claro);
            animation: fadeIn 1.2s ease-in-out;
            backdrop-filter: blur(12px);
        }

        .btn-bar a {
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
        }

        .btn-bar a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            background: var(--cor-transparente-escuro);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7), 0 0 25px rgba(94, 23, 235, 0.5);
            animation: fadeInUp 1.3s ease-in-out;
            backdrop-filter: blur(15px);
        }

        /* --- Novo layout em cards --- */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 14px;
        }

        .card-funcionario {
            background: linear-gradient(135deg, rgba(90, 0, 140, 0.65), rgba(60, 0, 100, 0.65));
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card-funcionario:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(94, 23, 235, 0.7);
        }

        .card-funcionario .card-header {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card-funcionario .card-header i {
            margin-right: 12px;
            color: var(--cor-destaque);
        }

        .card-funcionario .card-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            color: #ccc;
        }
        
        .card-info i {
            font-size: 1.2rem;
            color: var(--cor-destaque);
            width: 20px; /* Alinha os ícones */
            text-align: center;
        }

        /* Scrollbar custom para o container de cards */
        .cards-container::-webkit-scrollbar {
            width: 8px;
        }

        .cards-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .cards-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6a11cb, #2575fc);
            border-radius: 10px;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1><i class="fa fa-users"></i> Agenda de Funcionários</h1>

    <div class="btn-bar">
        <a href="/cadastro" class="btn btn-success"><i class="fa fa-plus"></i> Cadastrar</a>
        <a href="/listaAtualizar" class="btn btn-warning text-dark"><i class="fa fa-edit"></i> Atualizar</a>
        <a href="/deletar" class="btn btn-danger"><i class="fa fa-trash"></i> Deletar</a>
    </div>

    <div class="main-container">
        <div class="cards-container">
            <div class="card-funcionario" th:each="cadastro : ${cadastros}">
                <div class="card-header">
                    <i class="fa fa-user"></i>
                    <span th:text="${cadastro.nome}">Nome do Funcionário</span>
                </div>
                <div class="card-body">
                    <div class="card-info">
                        <i class="fa fa-envelope"></i>
                        <span th:text="${cadastro.email}">email@exemplo.com</span>
                    </div>
                    <div class="card-info">
                        <i class="fa fa-phone"></i>
                        <span th:text="${cadastro.telefone}"> (00) 00000-0000</span>
                    </div>
                    <div class="card-info">
                        <i class="fa fa-briefcase"></i>
                        <span th:text="${cadastro.cargo}">Cargo</span>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script>
        // A função de ordenação de tabela foi removida, pois agora o layout é de cards e não de tabela.
        // Se a funcionalidade for necessária, pode-se criar uma função JavaScript para reordenar os cards.

        // Toast de boas-vindas
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                title: 'Bem-vindo!',
                text: 'Você está acessando a agenda de funcionários.',
                icon: 'info',
                confirmButtonText: 'OK',
                background: '#2d0036',
                color: '#fff'
            });
        });
    </script>
</body>
</html>
